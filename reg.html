<html>
<head>	
	<link rel="stylesheet" type="text/css" href="external.css">
	<script type="text/javascript">
		
	</script>
	</head>
<body style="font-size: 30px;">
	<h2 align="center">REGISTER CUSTOMER</h2>
	<form action="home.html" style="font-size: 30px;">
	<table style="font-size: 20px;">
		<tr>
			<th>Name:</th>
			<td><input type="text" name="fname" class="feedele" ></td>
		</tr>
		<tr>
			<th>Moblie No:</th>
			<td><input type="text" name="number" maxlength="10" minlength="10" class="feedele" ></td>
		</tr>
		<tr>
			<th>Address:</th>
			<td><textarea cols="22" rows="7" class="feedele" ></textarea></td>
		</tr>
		<tr>
			<th>CUISINE</th>
			<td><input type="checkbox" name="c1" value="amr" onmouseout="" class="feedele" >AMERICAN CUISINE
			<input type="checkbox" name="c1" value="fr" class="feedele" >FRENCH CUISINE
			<input type="checkbox" name="c1" value="chin" class="feedele" >CHINESE CUISINE
			<input type="checkbox" name="c1" value="rus" class="feedele" >RUSSIAN CUISINE</td>
		</tr>
		<tr>
			<th>Gender:</th>
			<td><input type="radio" name="g" value="male" onmouseout="" class="feedele" >Male
			<input type="radio" name="g" value="female" onmouseout="" class="feedele" >Female</td>
		</tr>
		<tr>
			<th>E-mail Id:</th>
			<td><input type="email" name="e1" onmouseout="" class="feedele" ></td>
		</tr>
		<tr>
			<th>Date of Birth:</th>
			<td><input type="date" name="d1" onmouseout="" class="feedele" ></td> 
		</tr>
		<tr>
			<th>City:</th>
			<td><select name="city" onmouseout="" class="feedele" >
			<option value="surat">Surat
			<option value="ahem">Ahemdabad
			<option value="baro">Baroda
			<option value="jam">Jamnager
			</select></td>
		</tr>
		<tr>
			<td><input type="submit" name="Submit" ></td>
			<td><input type="reset" name="Reset"></td>
		</tr>
	</table>
	</form>
</body>
</html>
